<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Benutzerverwaltung</title>
  <script src="../backEnd/login.js" defer></script>
</head>
<body>
  <h1>Registrierung</h1>
  <input type="text" id="reg-username" placeholder="Benutzername">
  <input type="password" id="reg-password" placeholder="Passwort">
  <button id="registerBtn">Registrieren</button>

  <h1>Login</h1>
  <input type="text" id="login-username" placeholder="Benutzername">
  <input type="password" id="login-password" placeholder="Passwort">
  <button id="loginBtn">Login</button>
</body>
</html>
